<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wishlist.css">
    <title>Wishlist</title>
</head>
<body>
    <header class="name"></header>
    <div class="divider"></div>
    <header>
        <div class="bg-img">
            <div class="container">
              <div class="topnav">
                <a href="./index.html">Home</a>
                <a href="./gallery.html">Gallery</a>
                <a href="./wishlist.html">Wishlist</a>
              </div>
            </div>
        </div>
    </header>


    <div class="form">
        <section class="contact-form">
            <h2>Make A Wishlist</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
    
                <label for="gift1">Gift #1:</label>
                <input type="text" id="gift1" name="gift1" required><br><br>
    
                <label for="gift2">Gift #2:</label>
                <input type="text" id="gift2" name="gift2" required><br><br>
    
                <label for="gift3">Gift #3:</label>
                <input type="text" id="gift3" name="gift3" required><br><br>
    
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
    
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
    
</body>
</html>
